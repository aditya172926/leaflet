name: Test Cross-Platform Builds

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  test-build:
    name: Test ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: stomata
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: stomata.exe
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: stomata

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p stomata-cli

      - name: Verify binary exists
        shell: bash
        run: |
          ls -lah target/${{ matrix.target }}/release/
          test -f target/${{ matrix.target }}/release/${{ matrix.artifact }}
          echo "âœ… Binary built successfully!"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stomata-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}