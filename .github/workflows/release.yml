name: Release Stomata

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  release:
    name: Build and Publish crates
    # Only run if PR was merged and has 'release' label
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-24.04
    permissions:
      contents: write  # Needed to create tags and releases
      pull-requests: read
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version = ' stomata-cli/Cargo.toml | cut -d '"' -f2)
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version to release: v$VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "refs/tags/${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âŒ Tag ${{ steps.version.outputs.version }} already exists!"
            echo "Please bump the version in Cargo.toml before releasing."
            exit 1
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag ${{ steps.version.outputs.version }} is new, proceeding..."
          fi

      - name: Build all workspace crates
        run: cargo build --release --workspace

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}

      - name: Create Github release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            **Stomata** release ${{ steps.version.outputs.version }}
            
            Merged PR: #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}

            Includes:
              - stomata-core (library)
              - stomata-cli (binary)
              - stomata-web3 (library)
            
            ## Installation
            
            ### From crates.io (requires Rust)
            ```bash
            cargo install stomata-cli
            ```
            
            ### Pre-built binaries (no Rust required)
            Download the appropriate binary for your platform from the assets below.
          
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish stomata-core crate
      - name: Publish core crate
        working-directory: ./stomata-core
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true  # In case already published

      - name: Wait for crates.io to update
        run: sleep 30

      # Publish stomata-web3 crate
      - name: Publish web3 crate
        working-directory: ./stomata-web3
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true  # In case already published

      - name: Wait for crates.io to update
        run: sleep 30

      # Publish stomata-cli crate
      - name: Publish CLI crate
        working-directory: ./stomata-cli
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Success notification
        run: |
          echo "âœ… Release ${{ steps.version.outputs.version }} published successfully!"
          echo "ðŸ“¦ Crates.io: https://crates.io/crates/stomata-cli"
          echo "ðŸŽ‰ GitHub: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }}"

  build-binaries:
    name: Build ${{ matrix.target }}
    needs: release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: stomata
            asset_name: stomata-linux-amd64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: stomata
            asset_name: stomata-linux-amd64-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: stomata.exe
            asset_name: stomata-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: stomata
            asset_name: stomata-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: stomata
            asset_name: stomata-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p stomata-cli

      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../..

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../../${{ matrix.asset_name }}.zip

      - name: Upload to release (Unix)
        if: matrix.os != 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.version }}
          files: ${{ matrix.asset_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to release (Windows)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.version }}
          files: ${{ matrix.asset_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}